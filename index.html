<script type="text/javascript">
    var target = document.getElementById('posts');
    var spinner = new Spinner().spin(target);
    $(document).ready(function() {
        var url = 'https://public-api.wordpress.com/rest/v1/sites/erichhansen.wordpress.com/posts/?number=3&pretty=1';
        $.ajax({
            url: url,
            type:'GET',
            dataType: 'jsonp',
            crossDomain : true,
            success: function(data) {
                var html = '';
                $(data.posts).each(function(i, elem) {
                    html += Handlebars.templates.post(elem);
                });
                $('#posts').html(html);
            },
            error: function() {
                Modal.show('Error', 'An Error Has Occurred While Loading', 'fa-exclamation-triangle')
            }
        });
    });

    Handlebars.registerHelper('formatDate', function(date) {
        return date.substr(0, 10);
    });

</script>
