<script src="templates/postlistitem.js"></script>
<script src="templates/modal.js"></script>
<script type="text/javascript">
    var opts = {
        top: '2px'
    };
    var target = document.getElementById('loading');
    var spinner = new Spinner(opts).spin(target);

    $(document).ready(function () {
        var url = 'https://public-api.wordpress.com/rest/v1/sites/erichhansen.wordpress.com/posts/?pretty=1';
        $.ajax({
            url: url,
            type: 'GET',
            dataType: 'jsonp',
            crossDomain: true,
            success: function (data) {
                var html = '';
                $(data.posts).each(function (i, elem) {
                    html += Handlebars.templates.postlistitem(elem);
                });
                $('#postList').html(html);
                $('.list-group-item').first().click();
            },
            error: function () {
                Modal.show('Error', 'An Error Has Occurred While Loading', 'fa-exclamation-triangle')
            }
        });
    });

    function loadPost(id) {
        var url = 'https://public-api.wordpress.com/rest/v1/sites/erichhansen.wordpress.com/posts/';
        url = url + id.toString() + '/?pretty=1';
        $.ajax({
            url: url,
            type: 'GET',
            dataType: 'jsonp',
            crossDomain: true,
            success: function (data) {
                var html = Handlebars.templates.post(data);
                $('#post').html(html);
            },
            error: function () {
                Modal.show('Error', 'An Error Has Occurred While Loading', 'fa-exclamation-triangle')
            }
        });
    }

    Handlebars.registerHelper('formatDate', function (date) {
        return date.substr(0, 10);
    });

</script>
